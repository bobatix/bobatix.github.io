<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .error-icon {
            color: #ff4136;
            font-size: 60px;
            margin-bottom: 20px;
        }
        .redirect-message {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">‚ùå</div>
        <h1>Payment Failed</h1>
        <p>We're sorry, but your payment could not be processed.</p>
        <p class="redirect-message">You will be redirected to bobatix.com in <span id="countdown">5</span> seconds...</p>
    </div>

    <script>
        // Countdown and redirect
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'https://bobatix.com';
            }
        }, 1000);
    </script>
</body>
</html>
